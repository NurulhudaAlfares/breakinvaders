<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BreakInvaders</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #canvas {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
        #loading {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        @media (max-width: 768px) {
            #controls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="controls">
        Touch left side to move left<br>
        Touch right side to move right<br>
        Touch center to shoot
    </div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <script type="module">
        import { loadPyScript } from "https://pyscript.net/latest/pyscript.js";
        await loadPyScript();
    </script>
    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Touch Controls
        const canvas = document.getElementById('canvas');
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            
            // Calculate touch position relative to canvas
            const rect = canvas.getBoundingClientRect();
            const x = (touchStartX - rect.left) / rect.width;
            
            // Simulate keyboard events based on touch position
            if (x < 0.4) {
                // Left side - move left
                window.dispatchEvent(new KeyboardEvent('keydown', { key: 'ArrowLeft' }));
            } else if (x > 0.6) {
                // Right side - move right
                window.dispatchEvent(new KeyboardEvent('keydown', { key: 'ArrowRight' }));
            } else {
                // Center - shoot
                window.dispatchEvent(new KeyboardEvent('keydown', { key: ' ' }));
            }
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            // Stop movement when touch ends
            window.dispatchEvent(new KeyboardEvent('keyup', { key: 'ArrowLeft' }));
            window.dispatchEvent(new KeyboardEvent('keyup', { key: 'ArrowRight' }));
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = (touch.clientX - rect.left) / rect.width;
            
            // Update movement based on touch position
            if (x < 0.4) {
                window.dispatchEvent(new KeyboardEvent('keydown', { key: 'ArrowLeft' }));
                window.dispatchEvent(new KeyboardEvent('keyup', { key: 'ArrowRight' }));
            } else if (x > 0.6) {
                window.dispatchEvent(new KeyboardEvent('keydown', { key: 'ArrowRight' }));
                window.dispatchEvent(new KeyboardEvent('keyup', { key: 'ArrowLeft' }));
            } else {
                window.dispatchEvent(new KeyboardEvent('keyup', { key: 'ArrowLeft' }));
                window.dispatchEvent(new KeyboardEvent('keyup', { key: 'ArrowRight' }));
            }
        });

        // Prevent default touch behaviors
        document.addEventListener('touchmove', (e) => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });

        // Hide loading screen when game starts
        window.addEventListener('load', () => {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
