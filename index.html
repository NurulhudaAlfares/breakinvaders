<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Space Invaders - Break Aware</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 800px;
            border: 1px solid white;
        }
        #loading {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">Loading game...</div>
    <script type="module">
        import { createApp } from 'https://pygame-web.github.io/archives/0.7/pygbag.js';
        
        // Debug logging
        console.log("Initializing game...");
        
        const app = createApp({
            name: 'breakinvaders',
            width: 600,
            height: 800,
            fullscreen: false,
            scale: 1,
            target: document.body,
            onReady: () => {
                console.log("Game is ready!");
                document.getElementById('loading').style.display = 'none';
            },
            onError: (error) => {
                console.error("Game error:", error);
                document.getElementById('loading').textContent = 'Error loading game. Check console for details.';
            }
        });

        // Add event listeners for debugging
        window.addEventListener('load', () => {
            console.log("Window loaded");
        });

        window.addEventListener('error', (event) => {
            console.error("Window error:", event);
        });
    </script>
</body>
</html>
